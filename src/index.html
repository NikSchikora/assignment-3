<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stencil Starter App</title>
    <meta
      name="Description"
      content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="theme-color" content="#16161d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />

    <script type="module" src="/build/app.esm.js"></script>
    <script nomodule src="/build/app.js"></script>
    <link href="/build/app.css" rel="stylesheet" />

    <link rel="apple-touch-icon" href="/assets/icon/icon.png" />
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <sh-navigation></sh-navigation>
    <div class="header">
      <h1>Unsere Produktauswahl:</h1>
      <p>Scrollen sie durch unsere Auswahl an hervorragenden Produkten</p>
    </div>
    <div class="cards">
      <test-component>
        <p slot="title">Produkt 1</p>
        <p slot="price">19,99€</p>
      </test-component>
      <test-component>
        <p slot="title">Produkt 2</p>
        <p slot="price">49,99€</p>
      </test-component>
      <test-component>
        <p slot="title">Produkt 3</p>
        <p slot="price">99,99€</p>
      </test-component>
    </div>
  </body>
</html>
